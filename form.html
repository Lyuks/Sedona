<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
	<title>Form</title>
</head>
<body>
	<form  class="search-form" action="/echo" method="post">
		<div class="search-form-container">
			<label for="begin-date">дата заезда:<i class="icon-calendar"></i></label>
			<input type="date" name="begin-date" id="begin-date">
			<label for="end-date">дата выезда:<i class="icon-calendar"></i></label>
			<input type="date" name="end-date" id="end-date">
			<div class="search-form-row  clearfix">
				<div class="adult-input">
					<i class="icon-minus"></i>
					<i class="icon-plus"></i>
					<label for="adult">взрослые:</label>
					<input type="number" name="adult" id="adult" step="1" min="0" value="2">
				</div>
				<div class="children-input">
					<i class="icon-minus"></i>
					<i class="icon-plus"></i>
					<label for="children">дети:</label>
					<input type="number" name="children" id="children" step="1" min="0" value="0">
				</div>
			</div>
			<a class="submit-btn" href="#">Найти</a>
		</div>
	</form>		
</body>
</html>
